name: Build Lambda Layer

on:
  workflow_dispatch:

jobs:
  build-layer:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.14"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install system dependencies for Pillow
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libjpeg-dev \
            zlib1g-dev \
            libtiff-dev \
            libfreetype6-dev \
            liblcms2-dev \
            libwebp-dev \
            pkg-config \
            libopenjp2-7-dev \
            libimagequant-dev \
            tcl-dev tk-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies into layer folder
        run: |
          mkdir -p layer/python
          # Pillow (force compile from source for Lambda 3.14)
          python -m pip install --no-binary :all: Pillow -t layer/python
          # Matplotlib
          python -m pip install matplotlib -t layer/python
          # ReportLab
          python -m pip install reportlab -t layer/python

      - name: Zip the layer
        run: |
          cd layer
          zip -r9 ../layer.zip python
          cd ..

      - name: Upload layer.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-layer-3.14-x86_64
          path: layer.zip
